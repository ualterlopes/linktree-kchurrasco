<!DOCTYPE html>

    <style>
        body {

            position: relative;
            overflow: hidden; /* Impede as bolhas de saÃ­rem da tela */

        /* Estilos da Header e Container */
        .header {
            background-image: url('https://i.imgur.com/hMeIcWO.png'); /* Link direto da imagem no Imgur */
            background-size: cover;
            background-position: center 20%;
            height: 700px;
            display: flex;

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;

            height: 20%;
            background: linear-gradient(to top, #121212, transparent);
        }

        .container {

            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(255, 0, 0, 0.5);
            max-width: 400px;

            z-index: 1;
        }

        .logo {
            width: 100px;
            height: 100px;
            margin-bottom: 20px;
            border-radius: 50%;
            object-fit: cover;
        }

        .btn {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;

        .btn.cardapio { background: #ffcc00; color: #000; }

        .btn.promo { background: #ff6347; }
        .btn.historias { background: #4682b4; }
        .btn:hover { opacity: 0.8; }

        /* Estilos e animaÃ§Ã£o das bolhas */
        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.6);
            border-radius: 50%;
            opacity: 0;
            animation: bubble-animation 5s infinite;
            z-index: 9999; /* Traz as bolhas para a frente */
        }

        @keyframes bubble-animation {
            0% {
                transform: translateX(0) scale(0.5);
                opacity: 1;
            }
            50% {
                transform: translateX(50px) scale(1);
                opacity: 0.7;
            }
            100% {
                transform: translateX(-50px) scale(0.5);
                opacity: 0;
                bottom: 100%;
            }
        }

    </style>
</head>

    <!-- Bolhas de sabÃ£o -->
    <script>
        // FunÃ§Ã£o para criar bolhas de forma contÃ­nua
        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            
            // Definindo um tamanho aleatÃ³rio para a bolha
            const size = Math.random() * 50 + 30; // Tamanho entre 30px e 80px
            bubble.style.width = `${size}px`;
            bubble.style.height = `${size}px`;

            // Definindo uma posiÃ§Ã£o horizontal aleatÃ³ria
            bubble.style.left = `${Math.random() * window.innerWidth}px`;

            // Adiciona a bolha ao corpo da pÃ¡gina
            document.body.appendChild(bubble);

            // Remove a bolha apÃ³s o fim da animaÃ§Ã£o
            setTimeout(() => {
